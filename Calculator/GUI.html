<body>

</div>

<script>
var a = 0 ;
var b = 0;

function one() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+1
}
function two() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+2
}
function three() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+3
}
function four() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+4
}
function five() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+5
}
function six() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+6
}
function seven() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+7
}
function eight() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+8
}
function nine() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+9
}
function zero() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+0
}
function decimal() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+'.'
}
function smile() {
document.getElementById("screen").innerHTML=document.getElementById("screen").innerHTML+':)'
}
function on() {
document.getElementById("window").style.backgroundColor="black"
}
function off() {
document.getElementById("window").style.backgroundColor="grey"
}
function clearscreen() { 
document.getElementById("screen").innerHTML="";
}
function x1() {
a=document.getElementById("screen").innerHTML;
document.getElementById("screen").innerHTML= a + " * ";
}
function d1() {
a=document.getElementById("screen").innerHTML;
document.getElementById("screen").innerHTML= a + " / ";
}
function s1() {
a=document.getElementById("screen").innerHTML;
document.getElementById("screen").innerHTML= a + " - ";
}
function a1() {
a=document.getElementById("screen").innerHTML;
document.getElementById("screen").innerHTML= a + " + ";
}
function equals() {
var b=document.getElementById("screen").innerHTML;
answer = eval(b);
document.getElementById("screen").innerHTML= answer;
}
</script>
